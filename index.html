<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="map__header">Maps Demo</h1>

		<div class="search__form">
			<form id="form">
				<input type="text" id="city" name="city" placeholder="Enter a city" /><br />
				<button class="search__btn">
					<span class="material-symbols-outlined"> search </span>
				</button>
			</form>
		</div>

		<div id="map"></div>

		<script
			async
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs7YmnRSHEQBAQWC5ZOMZBsF_LkHqsSm8&callback=initMap&libraries=places"></script>

		<script src="./script.js"></script>
	</body>
</html>
